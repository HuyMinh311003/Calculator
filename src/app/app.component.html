<div id="calc_container">

  <div id="calc">
    <div id="title_container">
      <div id="title">
        <div id="calc_title">CASIO</div>
        <div id="calc_type">fx-580VN X</div>
      </div>
    </div>
    <div id="screen">
        <div id="text_container">
          <div id="text">{{(calc$ | async)?.display}}</div>
          <div id="text">{{(calc$ | async)?.operator}}</div>
        </div>
    </div>
    <div id="button_container">
      <div id="row_1">
        <button class="btn" (click)="deleteInput()">CE</button>
        <button class="btn" (click)="reset()">C</button>
        <button class="btn">âŒ«</button>
        <button class="btn" (click)="addOperator(':')">:</button>
      </div>
      <div id="row_2">
        <button class="btn" (click)="addDigit('7')">7</button>
        <button class="btn" (click)="addDigit('8')">8</button>
        <button class="btn" (click)="addDigit('9')">9</button>
        <button class="btn" (click)="addOperator('x')">x</button>
      </div>
      <div id="row_3">
        <button class="btn" (click)="addDigit('4')">4</button>
        <button class="btn" (click)="addDigit('5')">5</button>
        <button class="btn" (click)="addDigit('6')">6</button>
        <button class="btn" (click)="addOperator('-')">-</button>
      </div>
      <div id="row_4">
        <button class="btn" (click)="addDigit('1')">1</button>
        <button class="btn" (click)="addDigit('2')">2</button>
        <button class="btn" (click)="addDigit('3')">3</button>
        <button class="btn" (click)="addOperator('+')">+</button>
      </div>
      <div id="row_5">
        <button class="btn"></button>
        <button class="btn" (click)="addDigit('0')">0</button>
        <button class="btn" (click)="addDigit('.')">.</button>
        <button class="btn" (click)="calculate()">=</button>
      </div>
    </div>
  </div>
</div>
